<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/jquery.js"></script>
    <style>
    html,body{
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    #angle{
        position: absolute;
    }
</style>
</head>
<body>
    <img src="./angel.gif" id="angel1" alt="" style="top:662px;left:154px" />
    <script>
    $(function(){
        var angel=$("#angel1")
        var timer=null
        $(document).on("mousemove",function(e){
            if(timer){return }
            timer=setTimeout(function(e){
                $(angel).css("top",e.pageY+"px").css("left",e.pageX+"px")
                timer=null
            },16)     
        })
    })
    </script> 
</body>
</html>
