<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天机器人</title>
    <script src="聊天机器人/js/jquery-1.12.4.min.js"></script>
    <script src="聊天机器人/js/jquery-ui.min.js"></script>
    <script src="聊天机器人/js/jquery.mousewheel.js"></script>
    <link rel="stylesheet" href="聊天机器人/css/main.css">
    <link rel="stylesheet" href="聊天机器人/css/reset.css">
</head>
<body>
    <div class="wrap">
        <!-- 头部 Header 区域 -->
        <div class="header">
          <h3>小思同学</h3>
          <img src="聊天机器人/img/person01.png" alt="icon" />
        </div>
        <!-- 中间 聊天内容区域 -->
        <div class="main">
          <ul class="talk_list" style="top: 0px;" id="talk_list">
            <li class="left_word">
                <img src="聊天机器人/img/person01.png" /> <span>你好</span>
              </li>
            <li class="right_word">
                <img src="聊天机器人/img/person02.png" /> <span>你好哦</span>
              </li>
          </ul>
          <div class="drag_bar" style="display: none;">
            <div
              class="drager ui-draggable ui-draggable-handle"
              style="display: none; height: 412.628px;"
            ></div>
          </div>
        </div>
        <!-- 底部 消息编辑区域 -->
        <div class="footer">
          <img src="聊天机器人/img/person02.png" alt="icon" />
          <input type="text" placeholder="说的什么吧..." class="input_txt" id="ipt" />
          <input type="button" value="发 送" class="input_sub" id="btnsend" />
        </div>
      </div>
    <audio src="" id="voice" autoplay style="display:none"></audio>
    <scrip src="聊天机器人/js/scroll.js">
    </script>
    <script src="聊天机器人/js/chart.js"></script>
</body>
</html>
